<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn-back" (click)="goBack()">⬅ Quay lại</button>
    <h3>Danh sách phòng</h3>
    <button class="btn-add" (click)="addRoom()">+ Thêm phòng</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên phòng</th>
        <th>Giá (VNĐ)</th>
        <th>Diện tích (m²)</th>
        <th>Trạng thái</th>
        <th>Mô tả</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.id }}</td>
        <td>{{ room.name }}</td>
        <td>{{ room.price | number }}</td>
        <td>{{ room.area }}</td>
        <td>
          <span class="badge"
                [class.bg-success]="room.status === 'AVAILABLE'"
                [class.bg-danger]="room.status === 'OCCUPIED'"
                [class.bg-warning]="room.status === 'REPAIRING'">
            {{ room.status }}
          </span>
        </td>
        <td>{{ room.description }}</td>
        <td>
          <button class="btn btn-warning me-1" (click)="editRoom(room.id)">Sửa</button>
          <button class="btn btn-danger" (click)="deleteRoom(room.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="rooms.length === 0" class="text-muted">
    Chưa có phòng nào được thêm.
  </p>
</div>
