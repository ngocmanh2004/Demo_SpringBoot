<div class="container">
  <div class="header">
    <h2>Danh sách người dùng</h2>
    <button class="btn btn-primary" (click)="addUser()">+ Thêm mới</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên đăng nhập</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Vai trò</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.fullName }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.phone }}</td>
        <td>
          <span class="badge" [ngClass]="{
            'bg-primary': u.role === 'ADMIN',
            'bg-success': u.role === 'LANDLORD',
            'bg-secondary': u.role === 'TENANT'
          }">
            {{ u.role }}
          </span>
        </td>
        <td>
          <button class="btn btn-edit" (click)="editUser(u.id!)">Sửa</button>
          <button class="btn btn-delete" (click)="deleteUser(u.id!)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
