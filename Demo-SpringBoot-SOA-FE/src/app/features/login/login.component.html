<div class="container auth-container mt-5">
  <h3 class="text-center mb-4">Đăng nhập</h3>

  <form (ngSubmit)="login()" class="auth-form">
    <div class="mb-3">
      <label class="form-label">Tên đăng nhập</label>
      <input [(ngModel)]="credentials.username" name="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control" required />
    </div>

    <button class="btn btn-primary w-100">Đăng nhập</button>

    <!-- ✅ Nút chuyển sang đăng ký -->
    <div class="switch-link mt-3 text-center">
      Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
    </div>
  </form>
</div>
