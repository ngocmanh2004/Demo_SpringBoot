<div class="form-container">
  <h2>{{ isEdit ? 'Cập nhật người dùng' : 'Thêm người dùng mới' }}</h2>

  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <div class="form-group">
      <label>Tên đăng nhập</label>
      <input type="text" [(ngModel)]="user.username" name="username" required />
    </div>

    <div class="form-group">
      <label>Họ tên</label>
      <input type="text" [(ngModel)]="user.fullName" name="fullName" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" />
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" [(ngModel)]="user.phone" name="phone" />
    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" [(ngModel)]="user.password" name="password" required />
    </div>


    <div class="form-group">
      <label>Vai trò</label>
      <select [(ngModel)]="user.roleId" name="roleId" required>
        <option [ngValue]="1">Admin</option>
        <option [ngValue]="2">Chủ trọ</option>
        <option [ngValue]="3">Người thuê</option>
      </select>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Lưu</button>
      <button type="button" class="btn btn-cancel" (click)="cancel()">Hủy</button>
    </div>
  </form>
</div>
